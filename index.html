<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>embedded video</title>
    <style>
        .stl1{
            width: 500px;
            height: 300px;
            border: #ff1493 solid ;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <section style="text-align: center;">
    <h1>Embedded youtube video</h1>
    <iframe class="stl1" src="https://www.youtube.com/embed/5xVuYhf8MvE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
</body>
</html>
